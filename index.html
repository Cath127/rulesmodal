<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <button id="open">
        Click Me
    </button>

    <div class="modal-container"
        id="modal-container">
        <div class="modal">
            <h2>How to Play</h2>

            <p>There are 10 questions.</p>
            <p>If you answer right the box turns green but if you answer wrong the box turns red.</p>
            <p>Can you get all 10 right to become a Super Sloth?</p>
            <p>Good luck</p>
            <button id="close">
                Close Me
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
